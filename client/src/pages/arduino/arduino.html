<ion-header>

  <ion-navbar>
    <ion-title>Charge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-list>
      <ion-item-divider>Charging Statistics</ion-item-divider>
      <img src="../assets/img/img/charge.jpg" alt="charging point" class="cpimg"/>
  
      <ion-item>
        <ion-label>Charger Type</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label >Energy consumption: {{energy_c}}</ion-label>
        <p type="text" ></p>
      </ion-item>

      <ion-item>
        <ion-label>Speed: {{power_c}}</ion-label>
      </ion-item>
      
      <ion-item>
        <button class="btnWidth" ion-button round outline (click)="start()"> Start </button>
        <button class="btnWidth" ion-button round outline (click)="stop()"> Stop </button>

      </ion-item>
  
  </ion-list>
  
  

</ion-content>
