<ion-header>

  <ion-navbar>
    <ion-title>Customer Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-image no-scroll" padding>
  <img src="assets/img/img/eweshare.png" class="logo">
  <ion-list class="list" inset>
    <ion-item-divider class = "devider">Personal Details</ion-item-divider>

    <ion-item class="label">
      <ion-label>First Name</ion-label>
      <ion-input  type="text" name="name" [(ngModel)]="userFname"></ion-input>
    </ion-item>

    <ion-item class="label">
      <ion-label >Last Name</ion-label>
      <ion-input  type="text" [(ngModel)]="userLname" ></ion-input>
    </ion-item>



    <ion-item class="label">
      <ion-label>Email</ion-label>
      <ion-input  type="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>


    <ion-item class="label">
      <ion-label>Username</ion-label>
      <ion-input  type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item class="label">
      <ion-label>Address</ion-label>
      <ion-input type="text" [(ngModel)]="userAddress"></ion-input>
    </ion-item>



    <ion-item class="label">
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userPassword"></ion-input>
    </ion-item>


    </ion-list>
</ion-content>

<ion-footer>
  <button class="btnWidth" ion-button (click)="signup()">Sign Up</button>
</ion-footer>
