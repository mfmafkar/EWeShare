<ion-header>

  <ion-navbar>
    <ion-title>Customer Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider color="danger">Personal Details</ion-item-divider>

    <ion-item>
      <ion-label>First Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="userFname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="userLname" ></ion-input>
    </ion-item>



    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input type="text" [(ngModel)]="userAddress"></ion-input>
    </ion-item>



    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userPassword"></ion-input>
    </ion-item>


    </ion-list>
</ion-content>

<ion-footer>
  <button ion-button (click)="signup()">Sign Up</button>
</ion-footer>
