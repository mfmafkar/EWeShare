<ion-header>

  <ion-navbar>
    <ion-title>Customer Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-image no-scroll" padding>
  <div class="main_div">

    <img src="assets/img/common/add_avatar.svg" class="avatar_img">

  <ion-list class="list" inset>
    <ion-item-divider class = "devider">Personal Details</ion-item-divider>

    <ion-item class="label">
      <ion-label style="color: #ebebeb">First Name</ion-label>
      <!--<ion-input  type="text" name="name" [(ngModel)]="userFname"></ion-input>-->
      <ion-input style="color: #ebebeb;" type="text" [(ngModel)]="userFname" placeholder="jim"></ion-input>
    </ion-item>

    <ion-item class="label">
      <ion-label style="color: #ebebeb">Last Name</ion-label>
      <ion-input  style="color: #ebebeb;" type="text" [(ngModel)]="userLname" placeholder="carrey"></ion-input>
    </ion-item>



    <ion-item class="label">
      <ion-label style="color: #ebebeb">Email</ion-label>
      <ion-input style="color: #ebebeb;" type="email" [(ngModel)]="userEmail" placeholder="yourname@hotmail.com"></ion-input>
    </ion-item>


    <ion-item class="label">
      <ion-label style="color: #ebebeb">Username</ion-label>
      <ion-input style="color: #ebebeb;" type="text" [(ngModel)]="userName" placeholder="JimCarry64"></ion-input>
    </ion-item>

    <ion-item class="label">
      <ion-label style="color: #ebebeb">Address</ion-label>
      <ion-input style="color: #ebebeb;" type="text" [(ngModel)]="userAddress" placeholder="4078  Burning Memory Lane,Hatboro,Pennsylvania"></ion-input>
    </ion-item>



    <ion-item class="label">
      <ion-label style="color: #ebebeb">Password</ion-label>
      <ion-input style="color: #ebebeb;" type="password" [(ngModel)]="userPassword" placeholder="******"></ion-input>
    </ion-item>


    </ion-list>
    <!--<button ion-button (click)="signup()">Sign Up</button>-->
    <button ion-button icon-start  full round color="secondary" (click)="signup()">
      <ion-icon name="create"></ion-icon>
      Sign Up</button>
  </div>
</ion-content>
