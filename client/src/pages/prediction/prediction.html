<ion-header>

  <ion-navbar>
    <ion-title>Charging Site Predictor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="all">
  <ion-list class="aligner">
      <img src="../assets/img/cp2.jpg" alt="charging point" class="cpimg"/>
      <ion-label class="lbl">Find your ideal charging site</ion-label>
      
     
    
  <ion-col>
    <ion-item>
      <ion-label >Time to Charge(in minutes)</ion-label>
      <ion-input type="number" value="" [(ngModel)]="time"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label >Enter kwh</ion-label>
      <ion-input type="number" [(ngModel)]="kwh"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Charger Type</ion-label>
      <ion-select [(ngModel)]="chargerType">
        <ion-option value=1>APT 22kW Dual Outlet</ion-option>
        <ion-option value=2>APT 7kW Dual Outlet</ion-option>
        <ion-option value=3>APT 7kW Single Outlet</ion-option>
        <ion-option value=4>APT Dual Rapid Charger</ion-option>
        <ion-option value=5>APT Triple Rapid Charger</ion-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <button ion-button (click)="prediction()" class="ibtn" round outline>Prediction</button>
    </ion-item>
  </ion-col>
  
  </ion-list>
  </ion-content>
