  <ion-list>
      
      <div *ngFor="let user of users | slice:1:7; let i=index">
          <div class="well">
              <ul class="list-group">
                  <li class="list-group-item"  *ngIf="i==1">First Name: {{users[1]}}</li>
                  <li class="list-group-item" *ngIf="i==1">Last Name: {{users[2]}} </li>
                  <li class="list-group-item" *ngIf="i==1">Email: {{users[3]}}</li>
                  <li class="list-group-item" *ngIf="i==1">Username:  {{users[4]}}</li>
                  <li class="list-group-item" *ngIf="i==1">Address: {{users[5]}}</li>
              </ul>
              <br>
          </div>
        </div>
  
      </ion-list>
